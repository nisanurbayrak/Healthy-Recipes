<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Recipes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Healthy Recipes</title>
</head>
<body>

    <!-- HEADER -->
    <section class="d-flex justify-content-center align-items-center header" id="home" >
        <header class="text-center bg-light p-md-6 p-sm-5" style="border-radius: 75px;">
            <div class="overlay"></div>
            <div class="row">
                <div class="col-md-6 col-sm-12 p-sm-3">
                    <h1 class="display-4">Let’s Cook!</h1>
                    <p class="lead">Discover healthy and delicious recipes.</p>
                    <div class="navLink">
                        <a href="#popularRecipe" class="btn btn-success m-2">Popular Recipes</a>
                        <a href="#recipes" class="btn btn-success">Recipes</a>
                        <a class="btn btn-success" id="random-recipe-btn">Random Recipe</a>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <img src="./images/header-img.jpg" alt="meal" width="275rem" class="rounded-circle ">
                </div>
            </div>
        </header>
    </section>

    <!-- POPULAR RECIPES -->
    <section class="d-flex justify-content-center align-items-center header text-center" id="popularRecipe">
        <div class="bg-light" style="border-radius: 50px; padding: 2rem; color: black;">
            <div class="overlay"></div>
            <div class="col-sm-12">
                <h2 class="display-4" style="color: black;">Popular Recipes</h2>
            </div>
            <div class="row popular"></div>
        </div>
    </section>
    
<!-- RECIPES LIST -->
<section class="d-flex header bg-light " id="recipes" >
    <div class="overlay pb-4 "style="height: 100%;">
            <div class="container " style="border-radius: 50px;">
                <div class="col-sm-12 text-center m-4"><h2 class="display-4 " style="color: black;">Recipes</h2></div>
            <div class="row d recipeClass container" >                
                
            </div>
            </div>
            
            </div>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="app.js"></script>

    <script>$(document).ready(function() {
        updatePageTitle();
        $('.navLink a').on('click', function(e) {
            e.preventDefault();
            var newPath = $(this).attr('href');
            updatePageTitle(newPath);
            window.location.href = newPath; 
        });
    
        function updatePageTitle(path) {
            var pageTitle = "Healthy Recipes"; // Varsayılan başlık
    
         if (path === 'index.html#recipes') {
                pageTitle = 'Recipes';
            } else if (path === 'index.html#popularRecipe') {
                pageTitle = 'Popular Recipes';
            } else if (path === 'recipes.html') {
                pageTitle = recipes.recipe_name;
            }
            
            document.title = pageTitle;
        }
    });
    </script>
</body>
</html>
